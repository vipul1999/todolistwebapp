<!DOCTYPE html>
<html>
<head>
	<title>ToDoList Project</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

	<script type="text/javascript" src="assets/js/lib/JQuery.js"></script>

</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus-circle"></i></h1>
		<input type="text" name="newTask" placeholder="Add New To Do">
		<ul>
			<li><span><i class="far fa-trash-alt"></i></span>First Task</li>
			<li><span><i class="far fa-trash-alt"></i></span>Second Task</li>
			<li><span><i class="far fa-trash-alt"></i></span>Third Task</li>
			<li><span><i class="far fa-trash-alt"></i></span>Fourth Task</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
